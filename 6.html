<html lang="pt-br">
<head>

<body>
    <script>
// Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.
//

let resposta = 'S';
        let aprovados = 0;

        while (resposta === 'S') {
        let nota1 = parseFloat(prompt('Digite a primeira nota:'));
        let nota2 = parseFloat(prompt('Digite a segunda nota:'));
        
        let media = (nota1 + nota2) / 2;

        if (media >= 9.5) {
            aprovados++;
            alert(`Maravilhoso, perfeito! sua média esse ano foi  ${media.toFixed(2)} e você será aprovado.`);
        } else {
            alert(`Sua média foi ${media.toFixed(2)} e assim, não poderá ser aprovado.`);
        }

        resposta = prompt('Calcular a média de outro aluno? (S/N)').toUpperCase();
        }

        alert(`Foram aprovados ${aprovados} alunos.`);
    </script>
</body>
</html>
