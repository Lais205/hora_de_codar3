<body>
    <script>
//Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive)//

let soma = 0;
        let qtdNumeros = 0;

        for (let i = 15; i <= 100; i++) {
        soma += i;
        qtdNumeros++;
        }

        const media = soma / qtdNumeros;

        alert(`A media aritmetica dos numeros entre 15 e 100 é ${media}.`);
   
   </script>
</body>
</html>
