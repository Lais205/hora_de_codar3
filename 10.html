<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
//Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.
//

var N = parseInt(prompt(`Digite um valor para N:`))

if(N > 1){
  for(var i = 1; i <= N;i++){
    document.write(`<b>Tabuada do ${i}</b> <br>
    ${i} x 1 = ${i * 1} <br>
    ${i} x 2 = ${i * 2} <br>
    ${i} x 3 = ${i * 3} <br>
    ${i} x 4 = ${i * 4} <br>
    ${i} x 5 = ${i * 5} <br>
    ${i} x 6 = ${i * 6} <br>
    ${i} x 7 = ${i * 7} <br>
    ${i} x 8 = ${i * 8} <br>
    ${i} x 9 = ${i * 9} <br>
    ${i} x 10 = ${i * 10} <br><br>`)
  }
}

    </script>
</body>
</html>
