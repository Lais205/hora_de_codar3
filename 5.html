<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
//Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.
//

const numero1 = parseInt(prompt("Digite um primeiro número inteiro:"));
        const numero2 = parseInt(prompt("Digite um segundo número inteiro:"));

        let soma = numero1 + numero2;
        let qtdNumeros = 2;

        document.write(`Os números inteiros entre ${numero1} e ${numero2} são: `);

        for (let i = numero1 + 1; i < numero2; i++) {
        soma += i;
        qtdNumeros++;
        document.write(`${i}, `);
        }

        const media = soma / qtdNumeros;

        document.write(`<br>A média aritmética dos números é ${media}.`);
    
    </script>
</body>
</html>
