<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
//Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
//

let valores = [];

for (let i = 0; i < 10; i++) {
  let valor = parseInt(prompt(`Informe o ${i+1}º valor:`));
  valores.push(valor);
}

let dentroIntervalo = 0;
let foraIntervalo = 0;

for (let i = 0; i < 10; i++) {
  if (valores[i] >= 24 && valores[i] <= 42) {
    dentroIntervalo++;
  } else {
    foraIntervalo++;
  }
}

alert(`${dentroIntervalo} valores estão dentro do intervalo [24, 42].`);
alert(`${foraIntervalo} valores estão fora do intervalo [24, 42].`);
    </script>
</body>
</html>
